<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Gang</title>
  <link rel="icon" href="./favicon.png">

  <script src="/assets/phaser/lib/phaser.min.js"></script>
  <script src="/assets/phaser/lib/socket.io.js"></script>

  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <script type="module" src="/assets/phaser/index.js"></script>

  <div class="info-game">
    <label id="position-player"></label><br>
    <label id="world-name"></label><br>
    <label id="anim-player">player_idle_down</label><br>
    <input type="checkbox" id="checkbox-collision" checked="true">
    <label for="checkbox-collision">Collision</label><br>
    <input type="range" id="rangeSlider-scale" min="0.1" max="2" step="0.1" value="1.4"/><br>
    <label id="rangeSlider-scale-label">Scale: x1.4</label><br>
    <button id="player-change-skin" type="button">Change skin</button>
    
    <h2>Calque map</h2>
    <input type="checkbox" id="checkbox-calque-collision">
    <label for="checkbox-calque-collision">calque-collision</label><br>
    <input type="checkbox" id="checkbox-calque-top2" checked="true">
    <label for="checkbox-calque-top2">calque-top2</label><br>
    <input type="checkbox" id="checkbox-calque-top1" checked="true">
    <label for="checkbox-calque-top1">calque-top1</label><br>
    <input type="checkbox" id="checkbox-calque-middle2" checked="true">
    <label for="checkbox-calque-middle2">calque-middle2</label><br>
    <input type="checkbox" id="checkbox-calque-middle1" checked="true">
    <label for="checkbox-calque-middle1">calque-middle1</label><br>
    <input type="checkbox" id="checkbox-calque-bottom" checked="true">
    <label for="checkbox-calque-bottom">calque-bottom</label><br>

    <h2>Server</h2>
    <button id="synchro-server" type="button">synchro server</button>
    <button id="synchro-client" type="button">synchro client</button>
  </div>
</body>
</html>
